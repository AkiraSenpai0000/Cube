<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">

    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="jpg"
  href="270727-ilustracao-do-cubo-3d-vetor.jpg">
    <script defer src="main.js"></script>
    <title>Cube Game</title>
     <!-- Open Graph Tags -->
    <meta property="og:title" content="Menja">
    <meta property="og:description" content="A Website Cube">
    <meta property="og:image" content="https://th.bing.com/th/id/R.1a37ff15b75f5c4e369dbb5039765e50?rik=yQKrxogK5emqOw&riu=http%3a%2f%2f5b0988e595225.cdn.sohucs.com%2fq_70%2cc_zoom%2cw_640%2fimages%2f20200318%2f2e8cdae725bf48bd8637b8e0c93c49d3.jpeg&ehk=diYvMzKXD8J3BrpqeV8VOMcF8TOXG0NhOoFiayqDKgw%3d&risl=&pid=ImgRaw&r=0&PC=EMMX01">
    <meta property="og:url" content="https://cubeg.netlify.app">
    <meta property="og:type" content="website cube">
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">PLAY GAME</button>
		<button type="button" class="play-casual-btn">CASUAL MODE</button>
		<div class="credits"> game by <a href="https://emircode.netlify.app/">Emir</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause">MAIN MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Your Score:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">PLAY AGAIN</button>
		<button type="button" class="menu-btn--score">MAIN MENU</button>
	</div>
</div>

</body>
</html>
